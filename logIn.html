<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in || Sign up from</title>
    <link rel="stylesheet" href="./style/logIn.css">
</head>
<body>
   <div class="container">
        <div class="signUp-signIn">            
            <form action="" class="logIn-form" method="post">
                <h2 class="title">Log In</h2>
                <div class="input-field">
                    <input type="text" id="userEmail" name="user-email" placeholder="username Email">
                </div>
                <div class="msgError">
                    <p id="email-error"></p>
                </div>
                <div class="input-field">
                    <input type="password" id="userPass" name="user-pass" placeholder="Password">
                </div>
                <div class="msgError">
                    <p id="pass-error"></p>
                </div>
                <div class="">
                    <button  class="btn" id="btn" type="submit">Log In</button>
                    <!-- <input type="button"  value="sign Up" onclick="display()"/> -->
                </div>
            </form>

            <div class="logIn-image">
                <img src="./images/login.jpeg" alt="" id="logInImg">
            </div>

            
        </div>

   </div> 

    <script src="./script/logIn.js"></script>
</body>
</html>
