<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  type="text/css" href="./style/quiz.css">
</head>
<body>
    <div class="content">
    </div>

    <div class="btn">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
    </div>
    
    <aside>
        <div>
            <img src="" id="student-img" alt="Student Image" class="student-image">
            <p class="student-name">Student Name</p>
        </div>
        <div id="timer">5:00</div>
        <ul id="sidBarQ">

        </ul>
        <button id="submit-btn">Submit</button>
    </aside>

   
    <script>
        let fName = localStorage.getItem('f-name');
        let lName = localStorage.getItem('l-name');
        let studentImg = localStorage.getItem('image');
        let studentImage = document.getElementById("student-img");
        studentImage.src = studentImg; 
        document.querySelector(".student-name").innerText = `
            ${fName} ${lName}
       `;
    </script>
   
    <script src="./script/quiz.js"></script>
</body>
</html>
